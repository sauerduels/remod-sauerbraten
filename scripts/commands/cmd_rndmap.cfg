// select 3 random maps from mappool

effic_mps = [aard3c academy frozen legazzo memento ot turbine]
ffa_mps = [corruption hades metl2 metl3 metl4 nmp8 tumwalk]
insta_mps = [academy complex duel7 douze kffa ot turbine]

cmd_rndmap = [
    say ""
    map_pool_list = $[@[arg2]_mps]
    map_pool_len = (listlen $map_pool_list)
    rnd_map_0 = (rnd $map_pool_len)
    rnd_map_1 = (rnd (- $map_pool_len 1))
    if (= $rnd_map_1 $rnd_map_0) [ rnd_map_1 = (+ $rnd_map_1 1) ]
    rnd_map_2 = (rnd (- $map_pool_len 2))
    if (= $rnd_map_2 $rnd_map_0) [ rnd_map_2 = (+ $rnd_map_2 1) ]
    if (= $rnd_map_2 $rnd_map_1) [ rnd_map_2 = (+ $rnd_map_2 1) ]
    if (= $rnd_map_2 $rnd_map_0) [ rnd_map_2 = (+ $rnd_map_2 1) ]
    say (format "^f3The random map choices are:^f7") (loopconcat i 3 [ result (at $map_pool_list $(concatword rnd_map_ $i)) ])
]

registercommand "rndmap" cmd_rndmap 3 "s" "rndmap [mode] ^f1Randomly select 3 maps from the map pool"

